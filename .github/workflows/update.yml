name: System Config Loader

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Allows manual testing

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics

      # STEP 1: Download using the SECRET (PAT_TOKEN)
      - name: Fetch Config Data
        env:
          # We are telling the script that the URL is inside "PAT_TOKEN"
          SECRET_URL: ${{ secrets.PAT_TOKEN }} 
        run: |
          # DEBUG CHECK: verify the secret exists
          if [ -z "$SECRET_URL" ]; then
            echo "CRITICAL ERROR: The secret 'PAT_TOKEN' is empty!"
            exit 1
          fi

          # Download using the secret link
          curl -v -L -o raw_data.tmp "$SECRET_URL" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)"

      # STEP 2: Process Data (Anonymize & Filter)
      - name: Process Config
        run: |
          python3 << 'EOF'
          from ics import Calendar, Event
          import os

          if not os.path.exists("raw_data.tmp"): exit(1)

          with open("raw_data.tmp", "r", encoding="utf-8") as f:
              raw_text = f.read()

          try:
              calendars = Calendar.parse_multiple(raw_text)
          except:
              exit(1)

          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end
                      
                      if not start or not end: continue
                      if title == "X": continue

                      # Truncate overnight logic
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      # ANONYMIZED UID: "sys-log" instead of "darcy"
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '')}-sys-log"
                      
                      clean.events.add(new)
                  except:
                      continue

          # BORING FILENAME: Looks like a system log
          with open("sys_config_8x92.ics", "w") as f:
              f.write(clean.serialize())
          EOF

      - name: Update Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the new boring file
          git add sys_config_8x92.ics
          
          # Try to delete the old obvious file if it still exists
          git rm --cached clean_shifts.ics || true
          
          git commit -m "Update system configuration" || echo "No changes"
          git push
