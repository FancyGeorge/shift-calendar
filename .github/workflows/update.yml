name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Allows manual testing

# This permission replaces the old "PAT_TOKEN". 
# It lets the default bot write to the repo.
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics

      # STEP 1: Download using the SECRET URL
      # This pulls the link from your GitHub Secrets so it's hidden from the public
      - name: Download ICS file
        env:
          SECRET_URL: ${{ secrets.AHS_CALENDAR_URL }} 
        run: |
          # The script reads the URL from the environment variable
          curl -v \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8" \
            -L \
            -o raw_schedule.ics \
            "$SECRET_URL"

      # STEP 2: Filter and Save
      - name: Filter ICS with Python
        run: |
          python3 << 'EOF'
          from ics import Calendar, Event
          import os

          # Verify download worked
          if not os.path.exists("raw_schedule.ics"):
              print("Error: raw_schedule.ics missing.")
              exit(1)

          with open("raw_schedule.ics", "r", encoding="utf-8") as f:
              raw_text = f.read()

          try:
              calendars = Calendar.parse_multiple(raw_text)
          except Exception as e:
              print(f"Error parsing: {e}")
              exit(1)

          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end
                      
                      if not start or not end: continue

                      # REMOVE "X"
                      if title == "X": continue

                      # TRUNCATE OVERNIGHT SHIFTS
                      # Cuts off shifts at 11:55 PM if they spill into the next day
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '')}-darcy"
                      
                      clean.events.add(new)
                  except:
                      continue

          with open("clean_shifts.ics", "w") as f:
              f.write(clean.serialize())
          print("Success: clean_shifts.ics created.")
          EOF

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add clean_shifts.ics
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update shifts"
            git push
          fi
