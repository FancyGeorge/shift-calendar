name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Allows you to click "Run workflow" manually

# FIX 1: Give the bot permission to write back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Fetch and filter ICS
        run: |
          python3 << 'EOF'
          import requests
          from ics import Calendar, Event
          from datetime import timedelta

          # Your Source URL
          SOURCE_URL = "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

          # Download ICS text
          try:
              r = requests.get(SOURCE_URL)
              r.raise_for_status()
              raw_text = r.text
          except Exception as e:
              print(f"Error downloading calendar: {e}")
              exit(1)

          # Parse multiple calendars safely
          try:
              calendars = Calendar.parse_multiple(raw_text)
          except Exception as e:
              print(f"Error parsing calendar: {e}")
              exit(1)

          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end

                      # Skip malformed events
                      if not start or not end:
                          continue

                      # FILTER 1: Remove "X" events entirely
                      if title == "X":
                          continue

                      # FILTER 2: Cap events that spill past midnight
                      # If the shift ends on a later date than it started, cut it off at 23:55
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      # Build clean event
                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      # Create a unique ID so Google Calendar doesn't get confused
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '')}-darcy"

                      clean.events.add(new)

                  except Exception:
                      continue

          # FIX 3: Correctly write the ICS file
          with open("shifts.ics", "w") as f:
              f.write(clean.serialize())
          print("Successfully created shifts.ics")
          EOF

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if the file changed before committing
          git add shifts.ics
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update shifts"
            git push
          fi
